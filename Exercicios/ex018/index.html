<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Salsa&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        
        body{
            font:italic 400 32px 'work sans';
            
        }

        h1{
            font-family: 'salsa';
            color: rgba(38, 12, 62, 0.842);
        }
    </style>
</head>
<body>
    <h1>Google Fontes</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos porro exercitationem, deleniti magni nisi cupiditate ratione beatae ut earum quis dolorum illo incidunt aliquam corporis, eaque numquam provident, quas odio.</p>
    
</body>
</html>
