<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: fantasy;
        }
        div > p {
            display: none;
            font-size: 40px;
        }
        div:hover > p{
            display: block;
            background-color: black;
            width: 180px;
        }
        div:hover{
            color: brown;
        
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui 
        <p>VOCÊ É LINDO</p>
    </div>

    <p>Vai de novo</p>

</body>
</html>
