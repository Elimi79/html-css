<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Aqui vai uma lista de elementos que podemos colocar em HTML usando tags. Para descobrir a tag de cada elemento é só para o cursor por cima</p>

    <ul>
        <li><ins><abbr title="Usar a tag &lt;p&gt;">Parágrafos</abbr></ins></li>

        <li><ins><abbr title="Usar a tag &lt;h1&gt;">Título</abbr></ins></li>

        <li><ins><abbr title="Usar a tag &lt;ol&gt; ou &lt;ul&gt;">Listas</abbr></ins></li>
    
        <li><ins><abbr title="Usar a tag &lt;abbr&gt;">Abreviações</abbr></ins></li>

        <li><ins><abbr title="Usar a tag &lt;bdo&gt;">Texto Invertido</abbr></ins></li>

        <li><ins><abbr title="Usar a tag &lt;a&gt;">Links</abbr></ins></li>

        <li><ins><abbr title="Usar a tag &lt;pre&gt;">Código</abbr></ins></li>

        <li><ins><abbr title="Usar a tag &lt;q&gt;">Aspas</abbr></ins></li>

        <li><ins><abbr title="Usar a tag &lt;blockquote&gt;">Citação</abbr></ins></li>

        <li><ins><abbr title="Usar a tag &lt;ins&gt;">Sublinhado</abbr></ins></li>

        
    </ul>
    
</body>
</html>
